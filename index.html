<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATTENDIX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .landing-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            padding: 20px;
        }

        .landing-logo {
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 4px;
            margin-bottom: 8px;
            font-family: 'Inter', sans-serif;
            text-transform: capitalize;
            text-shadow: 2px 2px 0px rgba(184, 110, 60, 0.3);
        }

        .landing-subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 22px;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 60px;
        }

        .landing-buttons {
            display: flex;
            gap: 40px;
        }

        .landing-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 18px 0;
            font-family: 'Space Mono', monospace;
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
            background: var(--primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        .landing-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 140, 66, 0.3);
        }

        @media (max-width: 600px) {
            .landing-logo {
                font-size: 48px;
            }

            .landing-subtitle {
                font-size: 16px;
                text-align: center;
            }

            .landing-buttons {
                flex-direction: column;
                gap: 20px;
            }

            .landing-btn {
                padding: 16px 50px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="landing-page">
        <h1 class="landing-logo">Attendix</h1>
        <p class="landing-subtitle">Smart Attendance System</p>

        <div class="landing-buttons">
            <a href="login.html" class="landing-btn">Login</a>
            <a href="register.html" class="landing-btn">Register</a>
        </div>
    </div>
</body>

</html>
