<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ATTENDIX</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <!-- Left Panel -->
        <div class="auth-left">
            <div class="auth-logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span class="logo-text">ATTENDIX</span>
            </div>

            <div class="auth-title-section">
                <h1 class="auth-title">Login</h1>
                <div class="title-underline"></div>
            </div>

            <div class="auth-footer-link">
                <p>Don't have an account? <a href="register.html" class="highlight-link">Register here</a></p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="auth-right">
            <!-- Role Toggle -->
            <div class="role-toggle-container">
                <div class="role-toggle-pill">
                    <input type="radio" name="role" id="role-student" value="student" checked>
                    <label for="role-student" class="role-btn">Student</label>
                    <input type="radio" name="role" id="role-admin" value="admin">
                    <label for="role-admin" class="role-btn">Admin</label>
                </div>
            </div>

            <div id="error-msg" class="alert alert-error" style="display: none;"></div>

            <form id="login-form" class="auth-form">
                <div class="form-group-modern">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input-underline" required>
                </div>

                <div class="form-group-modern">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input-underline" required>
                </div>

                <button type="submit" class="btn-modern" id="login-btn">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
